---
- hosts: all
  vars_files:
    - config.yml
  vars:
    profile: personal
  pre_tasks:
  roles:
    - role: geerlingguy.mac.homebrew
      tags: ['homebrew']
      when: ansible_distribution == 'MacOSX' and configure_homebrew == true
    - role: bash
      tags: ['bash']
    - role: bin
      tags: ['bin']
    - role: git
      tags: ['git']
    - role: postgres
      tags: ['postgres']
    - role: python
      tags: ['python']
    - role: tmux
      tags: ['tmux']
    - role: vim
      tags: ['vim']
    - role: misc
      tags: ['misc']

