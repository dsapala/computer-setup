[[items]]
path = "https://github.com/tinted-theming/tinted-terminal"
name = "tinted-terminal-wezterm"
themes-dir = "themes/wezterm"
hook = '''
ln -sf "${HOME}/.local/share/tinted-theming/tinty/repos/tinted-terminal-wezterm/themes/wezterm" "${HOME}/.config/wezterm/colors" \
  && touch "${HOME}/.config/wezterm/wezterm.lua"
'''
supported-systems = ["base16", "base24"]

[[items]]
path = "https://github.com/tinted-theming/tinted-shell"
name = "tinted-shell"
themes-dir = "scripts"
hook = "source \"$TINTY_THEME_FILE_PATH\""
supported-systems = ["base16", "base24"]

[[items]]
path = "https://github.com/tinted-theming/tinted-tmux"
name = "tinted-tmux"
themes-dir = "colors"
hook = "tmux run 2> /dev/null && tmux source-file %f"

[[items]]
path = "https://github.com/tinted-theming/tinted-vim"
name = "tinted-vim"
themes-dir = "colors"
hook = '''
mkdir -p ~/.config/nvim && ln -sf "${HOME}/.local/share/tinted-theming/tinty/repos/tinted-vim/colors" "${HOME}/.config/nvim/colors"
'''

