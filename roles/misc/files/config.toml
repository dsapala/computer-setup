shell = "bash -c '{}'"
default-theme = "base16-tomorrow-night"
hooks = [ 'echo "$TINTY_SCHEME_ID" > "${HOME}/.config/tinted-theming/theme_name"' ]

[[items]]
path = "https://github.com/tinted-theming/tinted-terminal"
name = "tinted-terminal-kitty"
themes-dir = "themes/kitty"
hook = "kitten @ load-config >/dev/null 2>&1 || true"
supported-systems = ["base16", "base24"]

